<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JSON2CSV</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div id="app">
                <div>
                    <h1 id="app-title">JSON to CSV</h1>
                </div>
                <div class="div-input">
                    <label for="text-input">JSON</label><br>
                    <textarea id="text-input" cols="30" rows="10"></textarea>
                </div>
                <div class="div-actions">
                    <div class="div-buttons">
                        <input type="button" value="Convert" translate="yes" class="button" id="button-convert" onclick="onConvert();">
                        <input type="button" value="Clear" class="button" id="button-clear" onclick="onClear();">
                    </div>
                </div>
                <div class="div-output">
                    <label for="text-output">CSV</label><br>
                    <textarea id="text-output" cols="30" rows="10" readonly></textarea>
                </div>
            </div>
        </div>
        <footer id="footer">
            <p id="footer-content">Made with <span id="heart-emoji">‚ù§</span> by <a href="http://github.com/thiagorocha503/json2csv" target="_blank" id="github-link" rel="noopener noreferrer">Thiago Rocha</a></p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
